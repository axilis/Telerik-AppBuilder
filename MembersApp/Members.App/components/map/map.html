<div data-role="view" data-title="Map" data-layout="main" data-model="app.map" data-show="app.map.onShow" data-after-show="app.map.afterShow" data-stretch="true">
    
    <div style="position: absolute; z-index: 100000; left: 5px; bottom: 5px; background-color: white; text-align: center; width: 150px; border: solid 1px #333; border-radius: 5px;">
        <div style="padding: 5px;">
            <div>
                <span style="display: inline-block; width: 40px;">Lon:</span> <input type="text" data-bind="value: longitude" style="width: 80px;" /><br />
                <span style="display: inline-block; width: 40px;">Lat:</span> <input type="text" data-bind="value: latitude" style="width: 80px;" />
            </div>
            
            <div style="margin-top: 10px;">
                <input type="button" value="Locate me" data-bind="click: locateMe" data-role="button" />
            </div>

        </div>
    </div>
    <div id="map"></div>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwXyI6y0Ztx-QH1i2sJJq-_if50X_Wa9E&callback=initMap">
    </script>

</div>
