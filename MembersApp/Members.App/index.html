<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">

    <link href="styles/main.css" rel="stylesheet">

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="app.js"></script>

</head>

<body id="kendoUiMobileApp">

    <script src="components/home/home.js"></script>
    
    <script src="components/members/members.js"></script>

    <script src="components/details/details.js"></script>

    <script src="components/map/map.js"></script>

    <script src="components/settings/settings.js"></script>
    
    <script src="components/test/test.js"></script>

    <div data-role="layout" data-id="main">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">
           
            <div data-role="tabstrip" id="navigation-container">
                <a href="components/home/home.html" data-icon="home">Home</a>

                <a href="components/members/members.html" data-icon="contacts">Members</a>

                <a href="components/map/map.html" data-icon="globe">Map</a>

                <a href="components/settings/settings.html" data-icon="settings">Settings</a>

                <a href="components/test/test.html" data-icon="contacts">Test</a>

            </div>
        </footer>
    </div>

    <div data-role="layout" data-id="main-nonav" data-show="onShow">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>

                <a data-align="left" data-role="backbutton">Back</a>

                <a id="save-button" data-align="right" data-role="button" data-icon="saveBtn" data-click="Save">Save</a>

            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">
        </footer>
    </div>

    <div data-role="layout" data-id="main-add" data-show="onShow">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>

                <a id="save-button" data-align="right" data-role="button" data-icon="add" data-click="Add"></a>

            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">

            <div data-role="tabstrip" id="navigation-container">
                <a href="components/home/home.html" data-icon="home">Home</a>

                <a href="components/members/members.html" data-icon="contacts">Members</a>

                <a href="components/map/map.html" data-icon="globe">Map</a>

                <a href="components/settings/settings.html" data-icon="settings">Settings</a>

                <a href="components/test/test.html" data-icon="contacts">Test</a>

            </div>
        </footer>
    </div>

    <script>

        function Save(e) {
            app.details.saveData();
        }

        function Add(e) {
            app.members.add();
        }


        function onShow(e) {
           
        }

    </script>

</body>

</html>
